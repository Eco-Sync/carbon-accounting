<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You | Eco Sync</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f9f4;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .thank-you-container {
      background: white;
      padding: 40px 60px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 {
      color: #27ae60;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    a {
      color: white;
      background-color: #27ae60;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully. We'll get back to you shortly.</p>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
